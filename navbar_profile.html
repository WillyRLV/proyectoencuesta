<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/css/navbar_profile.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://www.pngall.com/wp-content/uploads/9/Kingdom-Hearts-III-Logo-PNG.png" alt="Logo">

        <div class="navbar-right">
            <a href="#" class="yellow-button">Mis encuestas</a>
            <div class="profile-image" id="profile-image">

            </div>
        </div>
    </nav>
    <div class="contenedor" id="sidebar">
        <div class="seccion seccion1">

            <ul class="lista">
                <li class="elemento">
                    <img style="visibility: visible;" class="imagen-flecha" src="components/img/header/vsg1.svg" alt="Flecha">

                </li>
                <li class="elemento">
                    <img style="visibility: hidden;" class="imagen-flecha" src="components/img/header/vsg1.svg" alt="Flecha">

                </li>
                <li class="elemento">
                    <img style="visibility: hidden;" class="imagen-flecha" src="components/img/header/vsg1.svg" alt="Flecha" id="imagen3">

            </ul>
        </div>
        <div class="seccion seccion3">
            <ul>
                <li>
                    <a href="">Ayuda</a>
                </li>
                <li>
                    <a href="">Cerrar Sesión</a>
                </li>
            </ul>

    <script src="components/js/navbar_profile.js"></script>
