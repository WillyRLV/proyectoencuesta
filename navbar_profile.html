<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/css/navbar_profile.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="https://www.pngall.com/wp-content/uploads/9/Kingdom-Hearts-III-Logo-PNG.png" alt="Logo">
        </div>
        <div class="navbar-right">
            <a href="#" class="yellow-button">Mis encuestas</a>
            <div class="profile-image" id="profile-image">
                <img src="https://www.pngitem.com/pimgs/m/497-4970762_sora-kh3-render-hd-png-download.png" alt="Imagen Circular">
            </div>
        </div>
    </nav>
    <div class="contenedor" id="sidebar">
        <div class="seccion seccion1">
            <div class="circulo">
                <img src="https://www.pngitem.com/pimgs/m/497-4970762_sora-kh3-render-hd-png-download.png" alt="Imagen">
            </div>
            <p class="texto">Sora Kingdom</p>
        </div>
        <div class="seccion">
            <ul class="lista">
                <li class="elemento">
                    <img style="visibility: visible;" class="imagen-flecha" src="https://th.bing.com/th/id/R.41dc0de29ebeb3768ae142061f8b0b72?rik=OnnKhO9oVzj7lw&pid=ImgRaw&r=0" alt="Flecha">
                    <span>Perfil</span>
                </li>
                <li class="elemento">
                    <img style="visibility: hidden;" class="imagen-flecha" src="https://th.bing.com/th/id/R.41dc0de29ebeb3768ae142061f8b0b72?rik=OnnKhO9oVzj7lw&pid=ImgRaw&r=0" alt="Flecha">
                    <span>Mis encuestas</span>
                </li>
                <li class="elemento">
                    <img style="visibility: hidden;" class="imagen-flecha deshabilitado" src="https://th.bing.com/th/id/R.41dc0de29ebeb3768ae142061f8b0b72?rik=OnnKhO9oVzj7lw&pid=ImgRaw&r=0" alt="Flecha" id="imagen3">
                    <span>Configuración de la cuenta</span>
                </li>
            </ul>
        </div>
        <div class="seccion seccion3">
            <ul>
                <li>Ayuda</li>
                <li>Cerrar Sesión</li>
            </ul>
        </div>
    </div>

    <script>
const profileImage = document.getElementById('profile-image');
const rightSidebar = document.getElementById('sidebar');

var isSidebar = false;

function hideSidebar() {
    isSidebar = false;
    rightSidebar.style.right = '-300px';
}

function showSidebar() {
    isSidebar = true;
    rightSidebar.style.right = '0'
}

document.addEventListener('click', (event) => {
    const target = event.target;
    if (target !== rightSidebar) {
        hideSidebar();
    }
});

/*Ocultar el sidebar al hacerle click en el sidebar?*/
rightSidebar.addEventListener('click', (event) => {
    event.stopPropagation();
});

profileImage.addEventListener('click', (event) => {
    event.stopPropagation();
    isSidebar ? hideSidebar() : showSidebar();
});



    </script>
</body>
</html>
